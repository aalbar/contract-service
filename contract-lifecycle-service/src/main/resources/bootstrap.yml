server:
  port: 8080

spring:
  application:
    name: server
  cloud:
    consul:
      host: 192.168.99.100
      port: 8500
      config:
        enabled: true
      discovery:
        preferIpAddress: true
        tags: "urlprefix-/server/ strip=/server" # to define route from "server" path by removing "server" once redirected
        enabled: true
        instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
        healthCheckPath: /actuator/health
        healthCheckInterval: 5ms